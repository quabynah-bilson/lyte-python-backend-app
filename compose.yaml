version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lyte-inspired-db
    pull_policy: missing
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lyte_inspired_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge